<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chakaara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="row">
    <div class = "col-xl-6">
        <div class="boxgreen"> </div>
        <div class="boxyellow"> </div>
        <div class="boxred"> </div>
        <div class="boxblue"> </div>
        <img class="board" src="images/Chakaara (4).png">
        <div class="dotgreen"> </div>
        <div class="dotyellow"> </div>
        <div class="dotred"> </div>
        <div class="dotblue"> </div>
    </div>

    <div class="col-xl-1">
        <div><input id="coinbutton1" class="coin1" type="button" value="Coin-1"></div>
        <div><input id="coinbutton2" class="coin2" type="button" value="Coin-2"></div>
        <div><input id="coinbutton3" class="coin3" type="button" value="Coin-3"></div>
        <div><input id="coinbutton4" class="coin4" type="button" value="Coin-4"></div>
    </div>

    <div id="dice-div" class="col-xl-2">
        <img id="4" class="dice" src="images/dice.png" alt="dice-img">
        <img id="1" class="dice" src="images/dice1.png" alt="dice-img">
        <img id="2" class="dice" src="images/dice2.png" alt="dice-img">
        <img id="3" class="dice" src="images/dice3.png" alt="dice-img">
        <img id="5" class="dice" src="images/dice5.png" alt="dice-img">
        <img id="6" class="dice" src="images/dice6.png" alt="dice-img">

        <input class="btn-dice" type="button" id="dice" value="Roll dice">
    </div>


    <div class="col-xl-2">
        <div class="score">
        <h2>Score Board</h2>
        <div class="text">Number of coins moved to center:</div>
        <div class="P1">P1:
            <p id="p1Score"></p>
        </div>
        <div class="P2">P2:
            <p id="p2Score"></p>
        </div>
        </div>
    </div>
    </div>
    <div class="col-xl-1">
    <input class="btn" id="clickMe" type="button" value="RESET" onclick="reset_score();">
    </div>
    </div>
    <script src="index.js "></script>

</body>

</html>
