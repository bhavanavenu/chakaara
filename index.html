<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chakaara</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>
<body>

  

<div class= "row">
    <div class= "col-xl-6 table">
        <div class="row">
                <table id ="board">
                <tr> 
                  <td id="0-0">1</td>
                  <td id="1-0">2</td>
                  <td id="2-0">3</td>
                  <td id="3-0">4</td>
                  <td id="4-0">5</td>
                </tr>
                <tr>
                  <td id="0-1">6</td>
                  <td id="1-1">7</td>
                  <td id="2-1">8</td>
                  <td id="3-1">9</td>
                  <td id="4-1">10</td>
                </tr>
                <tr>
                  <td id="0-2">11</td>
                  <td id="1-2">12</td>
                  <td id="2-2">13</td>
                  <td id="3-2">14</td>
                  <td id="4-2">15</td>
                </tr>
                <tr>
                  <td id="0-3">16</td>
                  <td id="1-3">17</td>
                  <td id="2-3">18</td>
                  <td id="3-3">19</td>
                  <td id="4-3">20</td>
                </tr>
                <tr>
                  <td id="0-4">21</td>
                  <td id="1-4">22</td>
                  <td id="2-4">23</td>
                  <td id="3-4">24</td>
                  <td id="4-4">25</td>
                </tr>
              </table>
            </div>
            <div class="row justify-content-center">
            <input class="reset" type ="button" value="Reset Game">
          </div>
            </div>
            

         <div class = "col-xl-2">
           
        <h3>Player-1</h3>
    <div class="buttons-green">
            <button class="btn-green ">1</button>
            <button class="btn-green ">2</button>
            <button class="btn-green ">3</button>
            <button class="btn-green ">4</button>
        </div>
    <h3>Player-2</h3>
    <div class="buttons-yellow">
            <button class="btn-yellow">1</button>
            <button class="btn-yellow">2</button>
            <button class="btn-yellow">3</button>
            <button class="btn-yellow">4</button>
            </div>
    </div>
        <div id ="dice-div" class="col-xl-1">
            <img id="4" class="dice" src="images/dice.png" alt="dice-img">
            <img id="1"class="dice" src="images/dice1.png" alt="dice-img">
            <img id="2"class="dice" src="images/dice2.png" alt="dice-img">
            <img id="3"class="dice" src="images/dice3.png" alt="dice-img">
            <img id="5"class="dice" src="images/dice5.png" alt="dice-img">
            <img id="6"class="dice" src="images/dice6.png" alt="dice-img">
          
            <input type="button" id="dice" value="Roll dice">
            </div>
    
            <div class = "col-xl-2">
                    <h2>Score Board</h2>
                    <div class="text">Number of coins moved to center:</div>
                    <div class="P1">P1:</div>
                    <div class="P2">P2:</div>
                </div>
    
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
   <script src="index.js"></script>
   
</body>
</html>
